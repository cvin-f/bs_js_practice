<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="container-fluid">
            <form action="#">
                <div class="form-group mt-5">
                    <div class="form-group-row mb-3">
                        <label for="name">Name: </label>
                        <input type="text" class="form-control" name="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group-row mb-3">
                        <label for="email">Email: </label>
                        <input type="email" class="form-control" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group-row mb-3">
                        <label for="contactno">Contact Number: </label>
                        <input type="text" class="form-control" name="contactno" placeholder="Enter your contact number">
                    </div>
                    <div class="form-group-row mb-3">
                        <label for="address">Address: </label>
                        <textarea class="form-control" name="address" id="address" cols="30" rows="2" placeholder="Enter your address"></textarea>
                    </div>
                    <div class="form-group-row mb-3">
                        <label for="message">Message: </label>
                        <textarea class="form-control" name="message" id="message" cols="30" rows="2" placeholder="Enter your message"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
